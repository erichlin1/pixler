<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pixler</title>
            <link href="./styles.css" rel="stylesheet">
        </head>
        <body>
            <!-- Header -->
            <section class ="header">
                <div>
                    <canvas id="'logo"></canvas>
                    <h1 id="name">Pixler</h1>
                </div>
            </section>
            <!-- Canvas Size -->
            <section id="canvas-size-section">
                <div>
                    <form id="grid-input-field">
                        <input type="number" id="height-input" placeholder="height in px">
                        <input type="number" id="width-input" placeholder="width in px">
                        <input type="submit" value="submit">
                    </form>
                    <form id="canvas-file">
                        <input type="button" value="download">
                    </form>
                </div>
                </section>
                <div>
                    <p id="alert-message"></p>
                </div>
                <div>
                    <p id="canvas-coordinates"></p><br>
                    <p id="display-size"></p>
                </div>
                <div>
                    <canvas id="canvas"></canvas>
                </div>
        <script type='module' src='./index.js'></script>
        </body>
    </html>

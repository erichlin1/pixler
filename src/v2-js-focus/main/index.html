<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pixler</title>
            <link href="./styles.css" rel="stylesheet">
        </head>
        <body>
            <section class ="header">
                <h1 id="name">Pixler</h1>
                    <p id="description">
                        Make custom pixel art stickers for your significant other, family and friends. 
                        With our simple interface, you can easily draw any art that compels you. 
                        If you don't feel creative today, simply upload a picture and download your pixeled art.
                    </p>
            </section>
            <section class="canvas-size">
                <div>
                    <form id="grid-input-field">
                        <input type="number" id="height-input" placeholder="Height">
                        <input type="number" id="width-input" placeholder="Width">
                        <input type="submit" value="submit">
                    </form>
                </div>
                <div> 
                    <!-- Canvas -->
                    <div>
                        <h1 id="canvas-coordinates"></h1>
                    </div>
                </div>
            </section>
        <canvas id="canvas"></canvas>
        <script type='module' src='./index.js'></script>
        </body>
    </html>
